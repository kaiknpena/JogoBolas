<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>
</title>
<style>
.bola{
  width: 40px;
  height: 40px;
  background-color: #000;
  position: absolute;
  border-radius: 25px;
}
</style>
<script>
	function addBola(){
  	var bola = document.createElement("div");
    bola.setAttribute("class","bola");
    
    var ponto1 = Math.floor(Math.random() * 400);
    var ponto2 = Math.floor(Math.random() * 400);
    
    bola.setAttribute("style", "left:"+ponto1+"px;top:"+ponto2+"px");
 		bola.setAttribute("onClick", "estourarBola(this)");

    document.body.appendChild(bola); 
  }
  function estourarBola(elemento){
  	document.body.removeChild(elemento);
  }
  function iniciar(){
  	setInterval(addBola,500);
  }
</script>
</head>
<body onload="iniciar()">
 </body>
</html>
